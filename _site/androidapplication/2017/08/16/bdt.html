      <h3 id="哔哩缓存传输">哔哩缓存传输</h3>

<p>在两台手机之间传输b站的离线缓存</p>

<p>用法：两手机加入同一wifi,机二打开机一生成的网址，下载东西选择用这个应用打开就能导回b站客户端，包括视频和弹幕</p>

<p>需要自定义存储目录，请在内置存储创建.bdt_path文件（路径为：/sdcard/.bdt_path ） 内容是你sd卡或otg优盘的根目录，如：/sdcard</p>
