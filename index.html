---
layout: default
title: {{ site.name }}
---

<div id="home">
{% for category in site.categories %}
<h2>{{ category | first }}</h2>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date_to_string}} &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.url | last}}{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
</div>
<script type="text/javascript">
	
var category={"ChromeExtended":"Chrome 扩展","AndroidApplication":"安卓应用"};
[].forEach.call(document.getElementsByTagName('h2'),function(e){
	e.innerText=category[e.innerText]
})

</script>
